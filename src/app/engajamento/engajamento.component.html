<div class="sticky-top d-none d-lg-block z-index">

  <h5 class="h5 cor my-3">Pessoas e Publicações Mais Engajadas</h5>

  <div class="row w-100 h-100">

    <div class="col-12">

      <div class="row color rounded-pill position-relative shadow-sm mb-3 bg-body rounded"
        style="width: 20.5rem; height: 6rem;">

        <div class="col-3 position-absolute top-50 start-0 translate-middle-y">
          <a [routerLink]="['/perfil', usuarioDestaque.id]"><img class="rounded-circle" width="80px" height="80px" src="{{usuarioDestaque.foto}}"
            alt="foto usuario destaque"></a>
        </div>

        <div class="col-9 d-inline position-absolute top-0 my-2 end-0">
          <p class="m-0 p-0"><a class="link-usuario" (click)='prepararAbrirPerfil()' [routerLink]="['/perfil', usuarioDestaque.id]"> {{usuarioDestaque.nome}}</a></p>
          <p>{{usuarioDestaque.qtdPostagens}}<span><strong> Publicações</strong></span></p>
        </div>

      </div>


      <!-- POSTAGEM COM MAIS COMENTARIOS -->
      <div class="row color rounded-pill position-relative shadow-sm mb-3 bg-body rounded"
        style="width: 20.5rem; height: 6rem;">

        <div class="col-3 position-absolute top-50 start-0 translate-middle-y">
          <a [routerLink]="['/perfil', usuarioDestaque.id]"><img class="rounded-circle" width="80px" height="80px" src="{{usuarioDestaque.foto}}"
            alt="foto usuario destaque"></a>
        </div>

        <div class="col-9 d-inline position-absolute top-0 my-2 end-0">
          <p class="m-0 p-0"><a class="link-usuario" [routerLink]="['/perfil', usuarioDestaque.id]"> {{usuarioDestaque.nome}}</a></p>
          <a class="link-usuario" (click)='pegarId(destaqueComentario.id)'><p class="text-break p-0 m-0" aria-describedby="texto">{{destaqueComentario.titulo}}. . .</p></a>
          <p class="p-0 m-0">{{destaqueComentario.qtdComentarios}}<span><strong> Comentarios</strong></span></p>
        </div>

      </div>

  </div>
</div>

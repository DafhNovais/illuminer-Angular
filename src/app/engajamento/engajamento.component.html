<div class="sticky-top d-none d-lg-block z-index">

  <h5 class="h5 cor my-3">Pessoas e Publicações Mais Engajadas</h5>

  <div class="row w-100 h-100">

    <div class="col-12">

      <div class="row color rounded-pill position-relative shadow-sm mb-3 bg-body rounded"
        style="width: 20.5rem; height: 6rem;">

        <div class="col-3 position-absolute top-50 start-0 translate-middle-y">
          <img class="rounded-circle " width="80px" height="80px" src="{{usuarioDestaque.foto}}"
            alt="foto usuario destaque">
        </div>

        <div class="col-9 d-inline position-absolute top-0 my-2 end-0">
          <h5><a (click)='prepararAbrirPerfil()' [routerLink]="['/perfil', usuarioDestaque.id]">{{usuarioDestaque.nome}}</a></h5>
          <h6>{{usuarioDestaque.qtdPostagens}}<span> Publicações</span></h6>
        </div>

      </div>


      <!-- POSTAGEM COM MAIS COMENTARIOS -->
      <div class="row color rounded-pill position-relative shadow-sm mb-3 bg-body rounded"
        style="width: 20.5rem; height: 6rem;">

        <div class="col-3 position-absolute top-50 start-0 translate-middle-y">
          <img class="rounded-circle " width="80px" height="80px" src="{{usuarioDestaque.foto}}"
            alt="foto usuario destaque">
        </div>

        <div class="col-9 d-inline position-absolute top-0 my-2 end-0">
          <a (click)='pegarId(destaqueComentario.id)'><h5>{{destaqueComentario.titulo}}</h5></a>
          <h6>{{destaqueComentario.qtdComentarios}}<span> Comentarios</span></h6>
        </div>

      </div>

      <!--POSTAGEM COM MAIS CURTIDAS-->

      <div class="row color rounded-pill position-relative shadow-sm mb-3 bg-body rounded"
      style="width: 20.5rem; height: 6rem;">

      <div class="col-3 position-absolute top-50 start-0 translate-middle-y">
        <img class="rounded-circle " width="80px" height="80px" src="{{usuarioDestaque.foto}}"
          alt="foto usuario destaque">
      </div>

      <div class="col-9 d-inline position-absolute top-0 my-2 end-0">
        <h6>Publicação Com Mais Curtidas</h6>
        <a (click)='pegarId(destaqueCurtida.id)'> <h5>{{destaqueCurtida.titulo}}</h5></a>
        <h6>{{destaqueCurtida.qtdCurtidas}}<span> Curtidas</span></h6>
      </div>

    </div>

  </div>
</div>

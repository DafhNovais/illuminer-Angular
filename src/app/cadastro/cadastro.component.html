<section class="d-flex" id="bg">

    <div class="container-fluid">
        <div class="row d-flex justify-content-center m-4">
            <div class="container col-4 m-5 p-4" id="bg-blur">
                <div class="d-md-block">
                    <h1 class="text-center text-white">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome"></label>
                        <input  [(ngModel)]='usuario.nome' class="form-control bg-form" type="text" name="nome" id="nome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario"></label>
                        <input [(ngModel)]='usuario.email' class="form-control bg-form" type="text" name="usuario" id="usuario" placeholder="UsuÃ¡rio">
                    </div>

                    <div class="form-group">
                        <label for="foto"></label>
                        <input [(ngModel)]='usuario.foto' class="form-control bg-form" type="foto" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha"></label>
                        <input (input)='confirmarSenha($event)' class="form-control bg-form" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha"></label>
                        <input [(ngModel)]='usuario.senha' class="form-control bg-form" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirmar Senha">
                    </div>

                    <div class="mt-5 d-flex justify-content-center">
                        <button routerLink="/login"  type="submit" class="btn btn-danger btr me-4">Cancelar</button>
                        <button type="submit" class="btn btn-success btr ms-4" (click)='cadastrar()' >Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</section>
